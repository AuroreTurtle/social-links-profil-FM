<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Social links profile</title>
    </head>

    <body>
      <div class="profile">
        <img class="imageProfile" src="assets/images/avatar-jessica.jpeg" alt="Avatar Jessica" />
        <h1>Jessica Randall</h1>
        <p class="locationProfile">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>

        <div class="links"> 
          <a href="https://www.github.com" target="_blank">GitHub</a>
          <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
          <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
          <a href="https://www.x.com" target="_blank">Twitter</a>
          <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
      </div>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Aurore Gourraud</a>.
        </footer>
    </body>
</html>
